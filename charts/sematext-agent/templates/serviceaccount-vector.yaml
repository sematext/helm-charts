{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.agent.config.AUTODISCO_VECTOR_DAEMONSET_NAME | template "sematext-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.agent.config.AUTODISCO_VECTOR_DAEMONSET_NAME | template "sematext-agent.name" . }}
    chart: {{ template "sematext-agent.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- end }}
