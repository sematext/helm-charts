{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ if .Values.agent.config.AUTODISCO_VECTOR_DAEMONSET_NAME }}{{ .Values.agent.config.AUTODISCO_VECTOR_DAEMONSET_NAME }}{{ else }}{{ template "sematext-agent.fullname" . }}-vector{{ end }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ if .Values.agent.config.AUTODISCO_VECTOR_DAEMONSET_NAME }}{{ .Values.agent.config.AUTODISCO_VECTOR_DAEMONSET_NAME }}{{ else }}{{ template "sematext-agent.name" . }}-vector{{ end }}
    chart: {{ template "sematext-agent.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- end }}
